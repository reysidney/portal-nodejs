          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="icon-bar"></span>

    <div class="title-bar">
      <div class="container"> 
        <h1>Contact</h1>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Get In Touch</h4>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter Name" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" class="form-control" placeholder="Enter Email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea type="text" name="message" class="form-control" placeholder="Enter Message" required>
                            </textarea>
                        </div>
                        <button class="btn btn-default" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    Starter Template
                </a>
                <a href="../" class="list-group-item">Home</a>
                <a href="./about.html" class="list-group-item">About</a>
                <a href="./services.html" class="list-group-item">Services</a>
                <a href="#" class="list-group-item active">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section-c">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h2>Subscribe to our newsletter!</h2>
            <br>
            <p class="lead">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>
            <hr>
            <form>
              <input type="text" class="form-control input-lg" placeholder="Enter Email">
              <br>
              <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>Copyright &copy; 2018 Starter Template</p>
      </div>
